<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netnix</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script
      src="https://kit.fontawesome.com/630ddcc12d.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="./JS/moviebox.js"></script>
    <script defer src="./js/slider.js"></script>
    <script defer src="./JS/main.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- Start header -->
      <header class="logo">
        <a class="netnix-logo" href="index.html">
          <img id="img" src="img/Netnix-Logo-small.png" alt="" />
        </a>
      </header>
      <!-- End header -->
      <!-- Start primary menu -->
      <nav class="primary-menu">
        <div>
          <input
            type="radio"
            name="film-filter"
            value="latest"
            id="new-movies"
          />
          <label for="latest">Nieuwste films | 2014 of nieuwer</label>
        </div>
        <div>
          <input
            type="radio"
            name="film-filter"
            value="avenger"
            id="avenger-movies"
          />
          <label for="avenger">Avenger films</label>
        </div>
        <div>
          <input
            type="radio"
            name="film-filter"
            value="x-men"
            id="x-men-movies"
          />
          <label for="x-men">X-Men films</label>
        </div>
        <div>
          <input
            type="radio"
            name="film-filter"
            value="princess"
            id="princess-movies"
          />
          <label for="princess">Princess films</label>
        </div>
        <div>
          <input
            type="radio"
            name="film-filter"
            value="batman"
            id="batman-movies"
          />
          <label for="batman">Batman films</label>
        </div>
      </nav>
      <!-- End primary menu -->
      <!-- Start secondary menu -->
      <nav class="secondary-menu">
        <div class="search-bar">
          <input
            type="search"
            class="search-bar__input"
            placeholder="vind je film hier"
            aria-label="search"
          />
          <button class="search-bar__submit">
            <i class="fas fa-search" aria-label="submit-search"></i>
          </button>
        </div>
      </nav>
      <!-- End secondary menu -->
      <!-- Start display and iframe -->
      <section class="display">
        <div class="slider">
          <div class="slide">
            <input type="radio" name="radio-btn" id="radio1" />
            <input type="radio" name="radio-btn" id="radio2" />
            <input type="radio" name="radio-btn" id="radio3" />
            <input type="radio" name="radio-btn" id="radio4" />
            <input type="radio" name="radio-btn" id="radio5" />

            <div class="st first">
              <img src="img/10.png" alt="" />
            </div>

            <div class="st">
              <img src="img/1.png" alt="" />
            </div>

            <div class="st">
              <img src="img/3.png" alt="" />
            </div>

            <div class="st">
              <img src="img/4.png" alt="" />
            </div>

            <div class="st">
              <img src="img/6.png" alt="" />
            </div>

            <div class="nav-auto">
              <div class="a-b1"></div>
              <div class="a-b2"></div>
              <div class="a-b3"></div>
              <div class="a-b4"></div>
              <div class="a-b5"></div>
            </div>
          </div>

          <div class="nav-m">
            <label for="radio1" class="m-btn"></label>
            <label for="radio2" class="m-btn"></label>
            <label for="radio3" class="m-btn"></label>
            <label for="radio4" class="m-btn"></label>
            <label for="radio5" class="m-btn"></label>
          </div>
        </div>
      </section>
      <div class="iframe">
        <iframe
          src="https://www.youtube.com/embed/YJS3KtriHMM"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </div>
      <!-- End display and iframe -->
      <!-- Start movie list -->
      <main class="films">
        <ul id="movie-box" class="snaps-inline"></ul>
      </main>
      <!-- End movie list -->
      <!-- Start footer -->
      <footer class="footer">
        <img src="img/logo-klein-wit.png" alt="" />
        <p>copyright Â© 2022</p>
        <nav class="footer-menu">
          <div>
            <input
              type="radio"
              name="film-filter"
              value="latest"
              id="new-movies"
            />
            <label for="latest">Nieuwste films | 2014 of nieuwer</label>
          </div>
          <div>
            <input
              type="radio"
              name="film-filter"
              value="avenger"
              id="avenger-movies"
            />
            <label for="avenger">Avenger films</label>
          </div>
          <div>
            <input
              type="radio"
              name="film-filter"
              value="x-men"
              id="x-men-movies"
            />
            <label for="x-men">X-Men films</label>
          </div>
          <div>
            <input
              type="radio"
              name="film-filter"
              value="princess"
              id="princess-movies"
            />
            <label for="princess">Princess films</label>
          </div>
          <div>
            <input
              type="radio"
              name="film-filter"
              value="batman"
              id="batman-movies"
            />
            <label for="batman">Batman films</label>
          </div>
        </nav>
      </footer>
      <!-- End footer -->
    </div>
    <script defer src="./js/searchBar.js"></script>
  </body>
</html>
